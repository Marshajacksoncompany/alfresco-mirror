dashlet.help=<p>Un espace de r\u00e9union est un type de site cr\u00e9\u00e9 en dehors d'Alfresco Team. Ce dashlet r\u00e9pertorie tous vos sites de type espace de r\u00e9union.</p>\
<p>A partir de ce dashlet vous pouvez acc\u00e9der \u00e0 un site de type espace de r\u00e9union. Vous pouvez \u00e9galement supprimer un site, si vous disposez des droits appropri\u00e9s.</p>
