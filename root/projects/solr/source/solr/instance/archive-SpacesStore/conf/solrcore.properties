#
# solrcore.properties - used in solrconfig.xml
#
# data is in ${data.dir.root}/${data.dir.store} 

data.dir.root=/Users/steveglover/dev/mac/projects/HEAD/code/root/projects/solr/source/solr/instance/archive-SpacesStore
data.dir.store=archive/SpacesStore
enable.alfresco.tracking=true
cache.alfresco.size=100
max.field.length=2147483647


#
# Properties loaded during alfresco tracking
#

alfresco.host=localhost
alfresco.url=http://localhost:8080/alfresco/service
alfresco.user=admin
alfresco.password=admin
alfresco.cron=0/15 * * * * ? *
alfresco.stores=archive://SpacesStore
alfresco.lag=1000
alfresco.hole.retention=3600000
alfresco.batch.count=1000

# encryption
alfresco.encryption.cipherAlgorithm=DESede/CBC/PKCS5Padding
alfresco.encryption.keystore.type=JCEKS
alfresco.encryption.keystore.provider=
alfresco.encryption.keystore.passwordFileLocation=keystore-passwords.properties
alfresco.encryption.keystore.location=.keystore
alfresco.encryption.messageTimeout=30000
alfresco.encryption.macAlgorithm=HmacSHA1

solr.secureComms.enabled=true

